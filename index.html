<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- <img src="./public/img/graphmili.jpg" alt="" /> -->
    <canvas ref="canvas"></canvas>
    <!-- <div><img src="./public/img/annabanana.png" id="test" alt="" /></div> -->

    <div class="grid-container">
      <div class="grid-item" id="part1">
        <img
          src="./public/img/BananaPost89_AnnaBanana.png"
          width="400"
          height="400"
          id="annabanana"
          class="cursor-image"
        />
      </div>
      <div class="grid-item" id="part2">
        <img
          src="./public/img/Frida-Kahlo-Fruit-of-Life.png"
          class="cursor-image"
          width="400"
          height="400"
          id="kahlofruit"
        />
      </div>
      <div class="grid-item" id="part3">
        <img
          src="./public/img/baker-bananaskirt1.png"
          class="cursor-image"
          width="400"
          height="400"
          transform="scale(7)"
          id="baker"
        />
      </div>
      <div class="grid-item" id="part4">
        <img
          src="./public/img/chirico1.png"
          class="cursor-image"
          width="400"
          height="400"
          id="chirico"
        />
      </div>

      <div class="grid-item" id="part5">
        <img
          src="./public/img/JohnCurrin-Anna2006.png"
          class="cursor-image"
          width="400"
          height="400"
          id="CurrinAnna"
        />
      </div>

      <div class="grid-item" id="part6">
        <img
          src="./public/img/lawrence-fried-andy-warhol-eating-a-banana-noandy.png"
          class="cursor-image"
          width="400"
          height="400"
          id="andyLawrence"
        />
      </div>

      <div class="grid-item" id="part7">
        <img
          src="./public/img/mario-banana.png"
          class="cursor-image"
          width="400"
          height="400"
          id="marioBanana"
        />
      </div>

      <div class="grid-item" id="part8">
        <img
          src="./public/img/meret-mit-banane.png"
          class="cursor-image"
          width="400"
          height="400"
          id="meret"
        />
      </div>

      <div class="grid-item" id="part9">
        <img
          src="./public/img/olgaCosta-only1banana.png"
          class="cursor-image"
          width="400"
          height="400"
          id="olgacosta"
        />
      </div>

      <div class="grid-item" id="part10">
        <img
          src="./public/img/sarahLucas1.png"
          class="cursor-image"
          width="400"
          height="400"
          id="sarahLucas"
        />
      </div>
      <!-- More parts and images -->
      <div class="grid-item" id="part11">
        <img
          src="./public/img/margaretharrison-bananaWoman-nofilling.png"
          class="cursor-image"
          id="bananawoman"
          width="400"
          height="400"
        />
      </div>
      <div class="grid-item" id="part12">
        <img
          src="./public/img/natLL0.png"
          class="cursor-image"
          id="natLL"
          width="400"
          height="400"
        />
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
