<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/uxg7afv.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="main-container">
      <section class="modal hidden">
        <div>modal text</div>
        <img id="big-image-container" src="" />
      </section>
      <div class="overlay hidden"></div>
      <div id="top-title">Text title</div>
      <div id="left-title">Text Left</div>
      <img src="./public/img/arrow1.svg" id="arrow-horizontal" />
      <img src="./public/img/arrow2.svg" id="arrow-vertical" />
      <div id="banana-container">
        <div class="grid-item" id="part1">
          <img
            src="./public/img/bananaimgs/BananaPost89_AnnaBanana.webp"
            id="annabanana"
            class="cursor-image"
          />
        </div>
        <div class="grid-item" id="part2">
          <img
            src="./public/img/bananaimgs/Frida-Kahlo-Fruit-of-Life.webp"
            id="fruit-of-life"
            class="cursor-image"
          />
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
