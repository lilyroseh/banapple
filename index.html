<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/uxg7afv.css" />

            <div class="modal-action" id="details-action">Details</div>
          </div>
          <div id="details-container" class="hidden">
            <div id="close-modal-details-action">Close</div>
            <div id="modal-header"></div>
            <div id="modal-subheader"></div>
            <div id="modal-date"></div>
            <div id="modal-main-text"></div>
          </div>
        </div>
      </section>
      <div class="overlay hidden"></div>
      <div id="top-title">Text title</div>
      <div id="left-title">Text Left</div>
      <img src="./public/img/arrow1.svg" id="arrow-horizontal" />
      <img src="./public/img/arrow2.svg" id="arrow-vertical" />
      <div id="banana-container">
        <div class="grid-item" id="part1">
          <img
            src="./public/img/bananaimgs/BananaPost89_AnnaBanana.webp"
            id="annabanana"
            class="cursor-image"
            data-modal-header="Banana Dance (Banana Skirt)"
            data-modal-subheader="Josephin Baker"
            data-modal-date="1927"
            data-modal-main-text="It is a long established fact that a reader will be distracted by

        <div class="grid-item" id="part2">
          <img
            src="./public/img/bananaimgs/Frida-Kahlo-Fruit-of-Life.webp"
            id="fruit-of-life"
            class="cursor-image"
            data-modal-header="Kahlo Fruit of Life"
            data-modal-subheader="Frida Kahlo"
            data-modal-date="1950"
            data-modal-main-text="It is a long established fact that a reader will be distracted by
            the readable content of a page when looking at its layout. The
            point of using Lorem Ipsum is that it has a more-or-less normal
